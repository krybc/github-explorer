<div class="header-container">
  <span class="brand" [routerLink]="['/']">
    Github Explorer
  </span>
  <div class="lang">
    <span (click)="changeLanguage(languageList.pl)" [ngClass]="{'selected': language === languageList.pl}">PL</span>
    <span (click)="changeLanguage(languageList.en)" [ngClass]="{'selected': language === languageList.en}">EN</span>
  </div>
</div>
